<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Game Of D.N.A.</title>
		<link rel="stylesheet" href="assets/css/style.css"/>
		<script>
			function showValue(newValue){
				document.getElementById("range").innerHTML=newValue;
			}
		</script>
	</head>
	<body id="body">
		<div id="page-wrapper">
			<header id="header" class="alt">
				<h1>Game Of D.N.A.</h1>
			</header>
			<div id="content">
				<form id="options" action="gameoflife.html" target="_blank">
					Random Cells:<br/>
					<input type="number" name="rndpoints" value="120"/><br>
					Cells Size:<br/>

					<input type="range" name="pixsize" min="1" max="10" value="4" step="1" oninput="showValue(this.value)" />
					<span id="range">4</span><br/>

					<select name="selscript">
                        <option value="1">Jerry</option>
						<option value="4">Claude</option>
						<option value="3">Manu</option>
						<option value="2">Max</option>
					</select>

					<button>...GO...</button>
				</form>
			</div>
			<footer id="footer">
				<p>By Fatal Error</p>
			</footer>
		</div>
	</body>
</html>
