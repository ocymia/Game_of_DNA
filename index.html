<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>FATAL ERROR</title>
		<link rel="stylesheet" href="assets/css/style.css"/>
	</head>
	<body id="body">
		<div id="page-wrapper">
			<header id="header" class="alt">
				<h1>Game Of D.N.A.</h1>
			</header>
			<div id="content">
				<form id="options" action="gameoflife.html" target="_blank">
					Random Cells:<br/>
					<input type="number" name="rndpoints" value="500"/><br>
					Cells Size:<br/>

					<input type="range" id="rangeinput" name="pixsize" min="1" max="50" value="5" oninput="showValue(this.value)"/>
					<output id="range">5</output><br/>

					<select name="selscript" >
						<option value="4">Claude</option>
						<option value="1">Jerry</option>
						<option value="3">Manu</option>
						<option value="2">Max</option>
					</select>

					<button>...GO...</button>
				</form>
		
			</div>
		</div>
		<script>
			function showValue(newValue){
				document.getElementById("range").innerHTML=newValue;
			}
			showValue(document.getElementById("rangeinput").value);
		</script>
	</body>
</html>
