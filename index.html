<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>FATAL ERROR</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="text/javascript">
        function showValue(newValue)
        {
            document.getElementById("range").innerHTML=newValue;
        }
    </script>
</head>
<body id="body">
<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header id="header" class="alt">
        <h1>Game Of D.N.A.</h1>
    </header>

    <div id="content">
        <form id="options" action="gameoflife.html" target="_blank">
            Random Cells:<br>
            <input type="number" name="rndpoints" value="500"><br>
            Cells Size:<br>

            <input type="range" name="pixsize" min="1" max="50" value="2" step="1" onchange="showValue(this.value)" />
            <span id="range">2</span><br>

            <select name="selscript" >
                <option type="number" value="4">Claude</option>
                <option type="number" value="1">Jerry</option>
                <option type="number" value="3">Manu</option>
                <option type="number" value="2">Max</option>
            </select>

            <button>...GO...</button>
        </form>
    </div>
    <div id="footer">

    </div>
</div>
</body>
</html>
