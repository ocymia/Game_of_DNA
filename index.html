<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>FATAL ERROR</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="text/javascript">
        function showValue(newValue)
        {
            document.getElementById("range").innerHTML=newValue;
        }
    </script>
</head>
<body id="body">
    <div id="header">
        <h1><a href="index.html">GameOfD.N.A.</a></h1>
        <nav>
            <a href="#menu">Menu</a>
        </nav>
    </div>
    <div id="content">
        <form action="gameoflife.html" target="_blank">
            Random Cells:<br>
            <input type="number" name="rndpoints" value="500"><br>
            Cells Size:<br>

            <input type="range" name="pixsize" min="1" max="50" value="2" step="1" onchange="showValue(this.value)" />
            <span id="range">2</span><br>
            <button>...GO...</button>
        </form>
    </div>
    <div id="footer">

    </div>
</body>
</html>
